<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login Projekt Tim KÃ¼hni</title>
	<!-- Stylesheets -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- Javascript -->
	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="js/login.js"></script>
</head>
<body>
	<h1 class="text-center whiteFont">Anmeldung / Login</h1>
	<br>

    <div id="alertError" class="alert alert--error"></div>
    <div id="alertInput" class="alert alert--success"></div>
   
   <div class="form-group">
		<label class="inline whiteFont" for="formChange">Login Modus</label><input type="checkbox" name="formChange" id="formChange">
	</div>
	<form id="loginForm" method="POST" action="">
		<div class="form-group">
			<label class="whiteFont" for="username">Benutzername</label>
			<!-- Check E-Mail -->
			<input class="form-control" type="email" placeholder="name@example.com" id="username" name="username" required>
		</div>
		<div class="form-group">
			<label class="whiteFont" for="password">Passwort</label>
			<input class="form-control" type="password" id="password" name="password" required>
		</div>
		<div class="form-group input--register">
			<label class="whiteFont" for="password_confirmation">Passwort wiederholen</label>
			<input class="form-control" type="password" id="password_confirmation" name="password_confirmation">
		</div>
		<div class="form-group">
			<button class="btn btn-primary" id="btnSubmit" type="submit">Registrieren</button>
			<button class="btnReset btn btn-danger" id="btnReset" type="reset">Reset</button>
		</div>
	</form>
</body>
</html>
